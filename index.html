<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consoles Prisioneiros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Consoles Prisioneiros</h1>
        <p>Uma lista de jogos incríveis que nunca escaparam de suas plataformas originais.</p>
    </header>

    <main>
        <table class="game-table" aria-label="Lista de jogos presos em seus consoles originais">
            <thead>
                <tr>
                    <th>
                        <button class="sort-button" type="button" data-column="nome">
                            Jogo
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th>
                        <button class="sort-button" type="button" data-column="console">
                            Console
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th>
                        <button class="sort-button" type="button" data-column="descricao">
                            Descrição
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="game-list">
                <tr>
                    <td colspan="3">Carregando jogos...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Projeto comunitário no GitHub.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
